<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newsletter Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #FADADD;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 300px;
    margin: auto;
    color:black;
    padding: 20px;
    border-radius: 8px;
  }
  .container h1 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  .container p {
    font-size: 16px;
    margin-bottom: 20px;
  }
  .input-group {
    margin-bottom: 20px;
  }
  .input-group input[type="email"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .submit-button {
    background-color: #FF69B4;
    color: #fff;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h1>LET'S STAY IN TOUCH</h1>
  <p>Get updates on sales, specials and more</p>
  <div class="input-group">
    <input type="email" placeholder="Your Email">
  </div>
  <button class="submit-button">Submit</button>
</div>

</body>
</html>
